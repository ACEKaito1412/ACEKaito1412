<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calming Sounds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Boldonse&family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Rubik+Glitch&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      font-family: "Boldonse", system-ui;
      font-variation-settings: "width" 100;
      font-weight: 400;
      font-size: 11px;
      letter-spacing: 5px;
      color: whitesmoke;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      padding: 20px;
      background-color: rgb(26, 26, 26);
    }

    .sound-control {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .sound-control h3 {
      margin-top: 0;
    }

    .sound-control label {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .volume {
      width: 150px;
    }

    .container {
      width: 400px;
      border: 1px solid black;
      padding: 20px;
      border-radius: 20px;
    }

    .container h2 {
      margin-bottom: 20px;
    }

    @media only screen and (max-width: 600px) {
      .sound-control{
        flex-flow: column wrap;
        align-items: start;
        justify-content: start;
      }
      .sound-control label{
        width: 100%;
        align-items: start;
        gap: 10px;
      }
      .volume{
        margin-top: 10px;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Calming Sounds</h2>
    <div id="controls"></div>
  </div>

  <script>
    const soundData = [
      { id: 1, file: 'src/birds.mp3', name: 'Birds' },
      { id: 2, file: 'src/ocean_waves.mp3', name: 'Ocean Waves' },
      { id: 3, file: 'src/rain.mp3', name: 'Rain' },
      { id: 4, file: 'src/water_spout.mp3', name: 'Water Spout' },
      { id: 5, file: 'src/frogs.mp3', name: 'Frogs' },
      { id: 6, file: 'src/crickets.mp3', name: 'Crickets' },
    ];

    const sounds = {};

    function createControls() {
      const container = document.getElementById('controls');

      soundData.forEach(({ id, file, name }) => {
        // Create audio object
        const audio = new Audio(file);
        audio.loop = true;
        audio.volume = 0.5;
        sounds[id] = audio;

        // Create UI block
        const wrapper = document.createElement('div');
        wrapper.className = 'sound-control';
        wrapper.innerHTML = `
          <h3>${name}</h3>
          <label>
            <input type="range" min="0" max="1" step="0.01" value="0.5"  class='volume' id="vol${id}">
            <a onclick="togglePlay(${id})"><img src="./img/pause.png" alt="" width=30></a>
          </label>
        `;
        container.appendChild(wrapper);

        // Attach volume & loop handlers
        document.getElementById(`vol${id}`).addEventListener('input', (e) => {
          sounds[id].volume = parseFloat(e.target.value);
        });

        // document.getElementById(`loop${id}`).addEventListener('change', (e) => {
        //   sounds[id].loop = e.target.checked;
        // });
      });
    }

    function togglePlay(id) {
      const image = event.currentTarget.children[0];
      const sound = sounds[id];
      if (sound.paused) {
        sound.play();
        image.src = './img/play.png';
      } else {
        sound.pause();
        image.src = './img/pause.png';
      }
    }

    // Initialize controls on page load
    createControls();
  </script>

</body>

</html>
